<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="description" content="IASA Radar">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Системний аналіз фінансового ринку</title>
<link rel="shortcut icon" href="IASA.ico">

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="./radar.js"></script>

<link rel="stylesheet" href="radar.css">
</head>

<body>

<svg id="radar"></svg>

<script>
fetch('./config.json').then(function(response) {
  return response.json();
}).then(function(data) {
  radar_visualization({
    repo_url: "https://iasa.kpi.ua/",
    title: "Системний аналіз фінансового ринку",
    date: data.date,
    quadrants: [
      { name: "ВК професійної підготовки" },
      { name: "ВК професійної підготовки" },
	  { name: "ОК загальної підготовки" },
	  { name: "ОК професійної підготовки" },

    ],
    rings: [
      { name: "1 курс 1 сем.", color: "#5ba300" },
      { name: "1 курс 2 сем.", color: "#009eb0" },
      { name: "2 курс 1 сем.", color: "#c7ba00" },
	  { name: "", color: "#c7ba00" }
    ],
    entries: data.entries
  });
}).catch(function(err) {
  console.log('Error loading config.json', err);
});
</script>
</body>
</html>
